<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/utitlities.css" />
  </head>
  <body>
    <nav class="navbar">
      <div>
        <a href="">About</a>
        <a href="">Store</a>
      </div>
      <div>
        <a href="">Gmail</a>
        <a href="">Images</a>

        <i class="fas fa-th fa-lg"></i>
        <img
          src="https://lh3.googleusercontent.com/ogw/ADGmqu-c7byW_QkCaYelnJepaOyjiM5jb7jSKUfSOg5v=s64-c-mo "
          alt=""
        />
      </div>
    </nav>
    <div class="container">
      <img
        id="google-logo"
        src="https://www.google.com.au/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        alt=""
      />
      <input type="text" id="search-bar" />
      <div class="btn-group">
        <button class="btn btn-primary mt-2 mr-2" name="q">
          Google Search
        </button>
        <button class="btn btn-primary mt-2">I'm Feeling Lucky</button>
      </div>
    </div>

    <footer class="footer">
      <div id="footer-1">
        <p>Australia</p>
      </div>
      <div id="footer-2">
        <div id="footer-2-a">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
        <div id="footer-2-b">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/09e0f9fcdf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
